<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Level Eligibility Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #424242;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            width: 350px;
        }

        h1 {
            text-align: center;
            color: #1a237e;
            font-weight: 600;
            margin-bottom: 24px;
        }

        label {
            font-size: 14px;
            color: #1a237e;
            font-weight: 400;
            margin-bottom: 8px;
        }

        input[type="date"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #90caf9;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #5c6bc0;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3949ab;
        }
    </style>
</head>
<body>
    <h1>Grade Level Eligibility Check</h1>
    <form id="eligibilityForm">
        <label for="name">Enter child's name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Enter child's date of birth:</label>
        <input type="date" id="dob" name="dob" required>

        <button type="button" onclick="checkEligibility()">Check</button>
    </form>

    <script>
        function checkEligibility() {
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const dobDate = new Date(dob);
            const cutoffDate = new Date('2024-12-31');

            // Calculate the age at the cutoff date
            let age = cutoffDate.getFullYear() - dobDate.getFullYear();
            let m = cutoffDate.getMonth() - dobDate.getMonth();
            if (m < 0 || (m === 0 && cutoffDate.getDate() < dobDate.getDate())) {
                age--;
            }

            let message = `${name} is not eligible for any school programs based on the date of birth provided.`;

            // Determine eligibility based on age as of December 31, 2024
            if (age >= 6) {
                message = `${name} is eligible for 1st Standard.`;
            } else if (age >= 5) {
                message = `${name} is eligible for Sr. Kg.`;
            } else if (age >= 4) {
                message = `${name} is eligible for Jr. Kg.`;
            } else if (age >= 3) {
                message = `${name} is eligible for Nursery.`;
            }

            alert(message);
        }
    </script>
</body>
</html>
